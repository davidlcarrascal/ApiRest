<!DOCTYPE html>
<head>
<title>Donuts Stadistics</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="/css/bootstrap.css">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
}
path.slice{
	stroke-width:2px;
}
polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
} 
svg text.percent{
	fill:white;
	text-anchor:middle;
	font-size:12px;
}

</style>
</head>
<body>
<div id="buttons" class="row text-center"></div>
<div class="row col-lg-6 col-lg-offset-3">
<div class="panel panel-primary text-center" style="margin:1em">
    <div class="panel-heading">
         <h3 id="info_attr" class="panel-title"></h3>

    </div>
    <div id="info_years" class="panel-body"></div>
</div>
</div>

<div class="row col-lg-6 col-lg-offset-2" id="graph"></div>

<script src="/js/jquery-1.11.0.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="./Donut3D.js"></script>
<script src="./Grafico.js"></script>
</body>
