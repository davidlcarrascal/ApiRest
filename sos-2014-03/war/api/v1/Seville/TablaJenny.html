<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Datos acerca de Sevilla</title>
<script src="../../../js/jquery-1.11.0.js"></script>
<script src="../../../js/jquery.dataTables.js"></script>
<script src="../../../js/tablaJenny.js"></script>
<script src="../../../js/jquery-ui-1.10.4.custom.js"></script>

<link rel="stylesheet" type="text/css"
	href="../../../css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css"
	href="../../../css/jquery.dataTables_themeroller.css">
<link rel="stylesheet" type="text/css"
	href="../../../css/jquery-ui-1.10.4.custom.css">
<link rel="stylesheet" type="text/css"
	href="../../../css/tablaJenny.css">
</head>
<body>
	<div>
		<button id="li_crear"
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
			role="button" aria-disabled="false">
			<span class="ui-button-text">CREAR</span>
		</button>
		<button id="li_modificar"
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
			role="button" aria-disabled="false">
			<span class="ui-button-text">MODIFICAR</span>
		</button>
		<button id="li_borrar"
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
			role="button" aria-disabled="false">
			<span class="ui-button-text">BORRAR</span>
		</button>
		<button id="li_borrarTodo"
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
			role="button" aria-disabled="false">
			<span class="ui-button-text">BORRAR TODO</span>
		</button>
		<button id="li_buscar"
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
			role="button" aria-disabled="false">
			<span class="ui-button-text">BUSCAR POR AÑO</span>
		</button>

	</div>
	<div id="div_tabla">
		<span>VISUALIZACIÓN ESTADÍSTICA DE DATOS DE SEVILLA</span> <br>
		<table id="tabla" class="ui-helper-clearfix">
		</table>
	</div>

	<br>
	<div class="formulario" id="div_crear">
		<form id="formularioCrear">
			<fieldset>
				<legend>Crear estadística</legend>
				<div>
					<label class="label_form">Year:</label> <input id="year" type="number"
						required="required">
				</div>

				<div>
					<label class="label_form">Population:</label> <input id="population" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">Unemployed:</label> <input id="unemployed" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">Education Budget:</label> <input id="educationBudget"
						type="number" required="required">
				</div>
				<div>
					<label class="label_form">Migrants:</label> <input id="migrants" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">PIB:</label> <input id="pib" type="number"
						required="required">
				</div>
				<div>
					<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit" id="crear">Crear</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_modificar">
		<form id="formularioModificar">
			<fieldset>
				<legend>Modificar estadística</legend>
				<div>
					<label class="label_form">Year:</label> <input id="yearPut" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">Population:</label> <input id="populationPut" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">Unemployed:</label> <input id="unemployedPut" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">Education Budget:</label> <input id="educationBudgetPut"
						type="number" required="required">
				</div>
				<div>
					<label class="label_form">Migrants:</label> <input id="migrantsPut" type="number"
						required="required">
				</div>
				<div>
					<label class="label_form">PIB:</label> <input id="pibPut" type="number"
						required="required">
				</div>
				<div>
					<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit" id="modificar">Modificar</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_borrar">
		<form id="formularioBorrar">
			<fieldset>
				<legend>Borrar estadística</legend>
				<div>
					<label class="label_form">Year:</label> <input id="yearDelete" type="number"
						required="required">
				</div>
				<div>
					<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit" id="borrar">Borrar</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_borrarTodo">
		<form id="formularioBorrarTodo">
			<fieldset>
				<legend>Borrar todas las estadísticas</legend>
				<div>
					<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit" id="borrarTodo">Borrar todo</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_buscar">
		<form id="formularioBuscar">
			<fieldset>
				<legend>Buscar estadística</legend>
				<div>
					<label class="label_form">Year:</label> <input id="yearBuscar" type="number">
				</div>
				<div>
					<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit" id="buscar">Buscar</button>
				</div>
			</fieldset>
		</form>
	</div>
	<br>
	<div id="errores"></div>
	<div id="resultado"></div>
</body>
</html>
