<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Datos acerca de Sevilla</title>
<script src="../../../js/jquery-1.11.0.js"></script>
<script src="../../../js/jquery.dataTables.js"></script>
<script src="../../../js/tablaJenny.js"></script>
<!--<script src="/js/jquery-ui-1.10.4.custom.js"></script>
-->
<link rel="stylesheet" type="text/css" href="../../../css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="../../../css/jquery.dataTables_themeroller.css">
<!-- <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.10.4.custom.css">
-->
<link rel="stylesheet" type="text/css" href="../../../css/tablaJenny.css">
</head>
<body>
	<div>
		<menu>
			<li id="li_crear">CREAR</li>
			<li id="li_modificar">MODIFICAR</li>
			<li id="li_borrar">BORRAR</li>
			<li id="li_borrarTodo">BORRAR TODO</li>
			<li id="li_buscar">BUSCAR</li>
		</menu>
	</div>
	<div id="div_tabla">
		<span>VISUALIZACIÓN DE DATOS DE SEVILLA</span> <br>
		<table id="tabla">
		</table>
	</div>

	<br>
	<div class="formulario" id="div_crear">
		<form id="formularioCrear">
			<fieldset>
				<legend>Crear estadística</legend>
				<div>
					<label>Year</label> <input id="year" type="number"
						required="required">
				</div>

				<div>
					<label>Population</label> <input id="population" type="number"
						required="required">
				</div>
				<div>
					<label>Unemployed</label> <input id="unemployed" type="number"
						required="required">
				</div>
				<div>
					<label>Education Budget</label> <input id="educationBudget"
						type="number" required="required">
				</div>
				<div>
					<label>Migrants</label> <input id="migrants" type="number"
						required="required">
				</div>
				<div>
					<label>PIB</label> <input id="pib" type="number"
						required="required">
				</div>
				<div>
					<button type="submit" id="crear">Crear</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_modificar">
		<form id="formularioModificar">
			<fieldset>
				<legend>Modificar estadística</legend>
				<div>
					<label>Year</label> <input id="yearPut" type="number"
						required="required">
				</div>
				<div>
					<label>Population</label> <input id="populationPut" type="number"
						required="required">
				</div>
				<div>
					<label>Unemployed</label> <input id="unemployedPut" type="number"
						required="required">
				</div>
				<div>
					<label>Education Budget</label> <input id="educationBudgetPut"
						type="number" required="required">
				</div>
				<div>
					<label>Migrants</label> <input id="migrantsPut" type="number"
						required="required">
				</div>
				<div>
					<label>PIB</label> <input id="pibPut" type="number"
						required="required">
				</div>
				<div>
					<button type="submit" id="modificar">Modificar</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_borrar">
		<form id="formularioBorrar">
			<fieldset>
				<legend>Borrar estadística</legend>
				<div>
					<label>Year</label> <input id="yearDelete" type="number"
						required="required">
				</div>
				<div>
					<button type="submit" id="borrar">Borrar</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_borrarTodo">
		<form id="formularioBorrarTodo">
			<fieldset>
			<legend>Borrar todas las estadísticas</legend>
				<div>
					<button type="submit" id="borrarTodo">Borrar todo</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="formulario" id="div_buscar">
		<form id="formularioBuscar">
			<fieldset>
				<legend>Buscar estadística</legend>
				<div>
					<label>Year</label> <input id="yearBuscar" type="number">
				</div>
				<div>
					<button type="submit" id="buscar">Buscar</button>
				</div>
			</fieldset>
		</form>
	</div>
	<br>
	<div id="errores"></div>
	<div id="resultado"></div>
</body>
</html>
